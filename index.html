<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./style/index.css" />

    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div class="card" as="main">
      <picture class="card-img">
        <source
          media="(min-width: 700px)"
          srcset="./images/image-product-desktop.jpg"
          alt=""
        />
        <img src="./images/image-product-mobile.jpg" class="card-img" alt="" />
      </picture>

      <div class="card-content">
        <p class="category">Perfume</p>
        <h1>
          Gabrielle Essence <br />
          Eau De Parfum
        </h1>
        <p class="description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <p class="prices">$149.99 <del>$169.99</del></p>
        <button>
          <img src="./images/icon-cart.svg" class="card-icon" />Add to Cart
        </button>
      </div>
    </div>
  </body>
</html>
